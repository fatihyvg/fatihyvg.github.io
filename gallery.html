<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hundreds of photo galleries in Premium (Alamy) and free (Pexels) models. Quality and flexibility combined! Compare now and make your selection.">
    <title>Paid & Free Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-top-bar container">
            <div class="header-logo-left"></div>
            <!-- <div class="header-logo-right">alamy</div> -->
        </div>

        <nav class="main-nav container">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="gallery.html" class="nav-link active">GALLERY</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="contact.html" class="nav-link">CONTACT</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="gallery-section container">
            <h1>Photo Gallery</h1>
            <p class="subtitle">Best visual works in travel and other categories.</p>

            <div class="gallery-filters">
                <button class="filter-btn active-filter">All</button>
                <button class="filter-btn">City</button>
                <button class="filter-btn">People</button>
                <button class="filter-btn">Lifestyle</button>
            </div>

            <div class="photo-grid">
                <div class="grid-item nature">
                    <img src="img/commercical/istanbul-bosphorus-view-from-a-park-bench-on-a-sunny-day.jpg" title="istanbul-coastal-cityscape-from-a-green-viewpoint" alt="women-relaxing-on-a-bench-on-a-sunny-day-with-a-panoramic-view-of-the-bosphorus">
                    <div class="overlay-info">Lifestyle <i class="icon-a">A</i></div>
                </div>
                <div class="grid-item portrait">
                    <img src="img/free/summer-sunset-photo-shoot-nature-water-portrait.jpg" title="summer-evening-by-the-lake" alt="blonde-woman-sitting-on-rocks-by-lake-in-mint-green-dress-at-sunset">
                    <div class="overlay-info">Portrait <i class="icon-p">P</i></div>
                </div>
                <div class="grid-item city">
                    <img src="img/commercical/galata-bridge-istanbul-sunset-fishing-restaurants.jpg" title="evening-scene-at-galata-bridge-istanbul-fishing-and-dining" alt="galata-bridge-istanbul-at-sunset-with-fishermen-on-top-and-seafood-restaurants-below-facing-the-golden-horn-and-galata-tower">
                    <div class="overlay-info">City Life <i class="icon-a">A</i></div>
                </div>
                <div class="grid-item nature">
                    <img src="img/free/ballet-dancer-urban-setting-black-and-white-photography.jpg" title="Graceful Ballet Pose in an Urban Industrial Setting" alt="black-and-white-photo-ballet-dancer-in-white-leotard-performing-outdoors-against-a-large-dark-industrial-building">
                    <div class="overlay-info">People Scene <i class="icon-p">P</i></div>
                </div>
                <div class="grid-item portrait">
                    <img src="img/free/old-man-mending-fishing-net-on-boat-dock.jpg" title="A moment of focused work: The mending of the red fishing net in harsh light" alt="elderly man mending a large, tangled orange fishing net while sitting on a wicker chair in a shadowed boat storage area">
                    <div class="overlay-info">Street Life <i class="icon-p">P</i></div>
                </div>
                 <div class="grid-item city">
                    <img src="img/commercical/historic-istanbul-mosque-exterior-worship-preparation.jpg" title="Traditional-Ablution-Taps-and-Arcades-of-an-Istanbul-Mosque" alt="ottoman-mosque-ablution-fountain-istanbul-wudu-area">
                    <div class="overlay-info">Istanbul <i class="icon-a">A</i></div>
                </div>
                <div class="grid-item nature">
                    <img src="img/free/istanbul-bosphorus-man-sitting-sea-view-winter-day.jpg" title="Bosphorus-Strait-View-with-Boats-and-Distant-Hills" alt="man-sitting-on-bench-overlooking-the-bosphorus-strait-with-fishing-boats">
                    <div class="overlay-info">Ordinary One Day <i class="icon-p">P</i></div>
                </div>
                <div class="grid-item portrait">
                    <img src="img/commercical/sultanahmet-area-istanbul-daily-life-historic-site.jpg" title="istanbul-historic-building-domes-people-on-steps-sunny-day" alt="red brick building with multiple domes in istanbul">
                    <div class="overlay-info">Architecture <i class="icon-a">A</i></div>
                </div>
            </div>

            <!-- <div class="load-more-btn">
                 <a href="#" class="btn btn-alamy">DAHA FAZLA GÖSTER</a>
            </div> -->
           
        </section>
    </main>

                <a href="https://www.instagram.com/fatihyvg/" target="_blank"><i class="fab fa-instagram"></i></a>

</body>
</html>
